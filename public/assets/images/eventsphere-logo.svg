      <polygon points="45,15 48,18 48,22 45,25 42,22 42,18" />
      <polygon points="52,15 55,18 55,22 52,25 49,22 49,18" />
      
      <!-- Second row -->
      <polygon points="38,22 41,25 41,29 38,32 35,29 35,25" />
      <polygon points="45,22 48,25 48,29 45,32 42,29 42,25" />
      <polygon points="52,22 55,25 55,29 52,32 49,29 49,25" />
      <polygon points="59,22 62,25 62,29 59,32 56,29 56,25" />
      
      <!-- Third row -->
      <polygon points="31,29 34,32 34,36 31,39 28,36 28,32" />
      <polygon points="38,29 41,32 41,36 38,39 35,36 35,32" />
      <polygon points="45,29 48,32 48,36 45,39 42,36 42,32" />
      <polygon points="52,29 55,32 55,36 52,39 49,36 49,32" />
      <polygon points="59,29 62,32 62,36 59,39 56,36 56,32" />
      <polygon points="66,29 69,32 69,36 66,39 63,36 63,32" />
      

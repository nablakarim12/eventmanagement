<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .hex-pattern { fill: #0891b2; }
    </style>
  </defs>
  
  <!-- Hexagonal dome pattern -->
  <g transform="translate(5, 5)">
    <!-- Create hexagonal dome -->
    <path d="M15 25 Q15 5 20 5 Q25 5 25 25" fill="none" stroke="#0891b2" stroke-width="1"/>
    
    <!-- Hexagon pattern -->
    <g class="hex-pattern">
      <!-- Top row -->
      <polygon points="18,8 20,10 20,12 18,14 16,12 16,10" />
      <polygon points="22,8 24,10 24,12 22,14 20,12 20,10" />
      
      <!-- Second row -->
      <polygon points="14,12 16,14 16,16 14,18 12,16 12,14" />
      <polygon points="18,12 20,14 20,16 18,18 16,16 16,14" />
      <polygon points="22,12 24,14 24,16 22,18 20,16 20,14" />
      <polygon points="26,12 28,14 28,16 26,18 24,16 24,14" />
      
      <!-- Third row -->
      <polygon points="10,16 12,18 12,20 10,22 8,20 8,18" />
      <polygon points="14,16 16,18 16,20 14,22 12,20 12,18" />
      <polygon points="18,16 20,18 20,20 18,22 16,20 16,18" />
      <polygon points="22,16 24,18 24,20 22,22 20,20 20,18" />
      <polygon points="26,16 28,18 28,20 26,22 24,20 24,18" />
      <polygon points="30,16 32,18 32,20 30,22 28,20 28,18" />
    </g>
  </g>
</svg>
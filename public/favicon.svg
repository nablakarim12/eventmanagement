<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .hex-pattern { fill: #0891b2; }
    </style>
  </defs>
  
  <!-- Hexagonal dome pattern -->
  <g transform="translate(4, 4)">
    <!-- Create hexagonal dome -->
    <path d="M12 20 Q12 4 16 4 Q20 4 20 20" fill="none" stroke="#0891b2" stroke-width="1"/>
    
    <!-- Hexagon pattern -->
    <g class="hex-pattern">
      <!-- Top row -->
      <polygon points="14,6 16,8 16,10 14,12 12,10 12,8" />
      <polygon points="18,6 20,8 20,10 18,12 16,10 16,8" />
      
      <!-- Second row -->
      <polygon points="10,10 12,12 12,14 10,16 8,14 8,12" />
      <polygon points="14,10 16,12 16,14 14,16 12,14 12,12" />
      <polygon points="18,10 20,12 20,14 18,16 16,14 16,12" />
      <polygon points="22,10 24,12 24,14 22,16 20,14 20,12" />
      
      <!-- Third row -->
      <polygon points="6,14 8,16 8,18 6,20 4,18 4,16" />
      <polygon points="10,14 12,16 12,18 10,20 8,18 8,16" />
      <polygon points="14,14 16,16 16,18 14,20 12,18 12,16" />
      <polygon points="18,14 20,16 20,18 18,20 16,18 16,16" />
      <polygon points="22,14 24,16 24,18 22,20 20,18 20,16" />
    </g>
  </g>
</svg>
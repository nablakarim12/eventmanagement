      <polygon points="31,36 34,39 34,43 31,46 28,43 28,39" />
      <polygon points="38,36 41,39 41,43 38,46 35,43 35,39" />
      <polygon points="45,36 48,39 48,43 45,46 42,43 42,39" />
      <polygon points="52,36 55,39 55,43 52,46 49,43 49,39" />
      <polygon points="59,36 62,39 62,43 59,46 56,43 56,39" />
      <polygon points="66,36 69,39 69,43 66,46 63,43 63,39" />
      <polygon points="73,36 76,39 76,43 73,46 70,43 70,39" />
    </g>
  </g>
  
  <!-- Logo text -->
  <text x="95" y="30" class="logo-text" font-size="18">EVENT</text>
  <text x="95" y="30" class="logo-text-highlight" font-size="18">EVENT</text>
  <text x="140" y="30" class="logo-text-highlight" font-size="18">SPHERE</text>
  
